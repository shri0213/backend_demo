<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #a3d5ff, #e5c3ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .ghost {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 80px;
      height: 100px;
      background: white;
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }

    .ghost::after {
      content: "";
      position: absolute;
      bottom: -20px;
      width: 80px;
      height: 20px;
      background: white;
      border-radius: 50%;
    }

    .ghost-eye {
      position: absolute;
      top: 35%;
      left: 20%;
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
    }

    .ghost-eye.right {
      left: 60%;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 1;
      animation: fadeInCard 1.5s ease;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    p {
      font-size: 18px;
      color: #fff;
      margin: 0;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: white;
      color: #6a0dad;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Cute Ghost -->
  <div class="ghost">
    <div class="ghost-eye"></div>
    <div class="ghost-eye right"></div>
  </div>

  <!-- Main Card -->
  <div class="card">

    <p>Thank you, your info has been saved peacefully âœ¨</p>
    <a href="/" class="btn">ðŸ‘£ Back to Home</a>
  </div>

</body>
</html>
