<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #c2e9fb, #e7d8ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .ghost {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 80px;
      height: 100px;
      background: white;
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }

    .ghost::after {
      content: "";
      position: absolute;
      bottom: -20px;
      width: 80px;
      height: 20px;
      background: white;
      border-radius: 50%;
    }

    .ghost-eye {
      position: absolute;
      top: 35%;
      left: 20%;
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
    }

    .ghost-eye.right {
      left: 60%;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 1;
      animation: fadeInCard 1.5s ease;
    }

    h2 {
      font-size: 26px;
      color: #6a0dad;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 4px rgba(255,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    button {
      padding: 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #7e3ff2;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.3);
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Cute Ghost Above -->
  <div class="ghost" id="ghost">
    <div class="ghost-eye"></div>
    <div class="ghost-eye right"></div>
  </div>

  <!-- OTP Form Card -->
  <div class="card">
    <h2>ðŸ‘» Verify Your OTP</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/verify" method="post" onsubmit="hideGhost()">
      <input type="hidden" name="email" value="{{ email }}">
      <label for="otp">Enter OTP:</label>
      <input type="text" name="otp_input" required>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    function hideGhost() {
      document.getElementById("ghost").style.display = "none";
    }
  </script>

</body>
</html>
